########### DO NOT MODIFY ###########

UNATTUPG=
pivpnInterface=eth0
IPv4dns=#IPv4dns#
ENCRYPT=2048
APPLY_TWO_POINT_FOUR=false
DOWNLOAD_DH_PARAM=false

#####################################



########## CAN BE MODIFIED ##########
# Only change the following values if
# the default detection does not work.

# Static IP Address of the PiVPN server
IPv4_addr=#IPv4_addr#

# Your static IPv4 gateway
IPv4_gw=#IPv4_gw#

# udp or tcp (lowercase, only choose TCP if you know why you need TCP)
pivpnProto=udp

# OpenVPN port
PORT=443

# The public IP or DNS name to connect to your server
PUBLIC_DNS=#PUBLIC_DNS#

# Choose the DNS Provider for your VPN Clients
OVPNDNS1=8.8.8.8
OVPNDNS2=8.8.4.4

# Client ovpn profile
CLIENT_NAME=client
CLIENT_PASS=vpnpasswd

#####################################



